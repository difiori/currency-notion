<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moeda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffffff;
      color: #37352F;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
      align-items: center;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }
    #converter {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .input-group {
      margin: 20px 0;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .input-group label {
      margin-right: 10px;
    }

    .input-group input {
      padding: 10px;
      font-size: 1em;
      width: 100px;
      text-align: right;
    }

    .result {
      font-weight: bold;
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="converter">
    <div class="input-group">
      <label for="euros">Euros (€):</label>
      <input type="number" id="euros" value="1" min="0" step="0.01">
    </div>
    <div class="input-group">
      <label for="rate">Taxa de Câmbio:</label>
      <input type="number" id="rate" value="5.50" min="0" step="0.01">
    </div>
    <div class="result">
      <span id="reais">R$ 0,00</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
